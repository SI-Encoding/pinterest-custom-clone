{% extends "layout.html" %}
{% block content %}
{% for post in posts %}
<article class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="#">Name:  {{ post.username }}</a> 
      <a style='margin-left:50px;' href="#">Category:  {{ post.category }}</a>
    </div>
    <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
   
    <br>
    <img src="{{ url_for( 'static', filename='bedroom6.jpg') }}">
    
    <p class="article-content">{{ post.content }}</p>
  </div>
</article>
{% endfor %}

{% endblock content %}
